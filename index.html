<!-- index.html -->
<html>
  <head>
    <title>Scissors Paper Rock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Scissors Paper Rock</h1>
      <div id="game">
        <button id="scissors" class="choice">Scissors</button>
        <button id="paper" class="choice">Paper</button>
        <button id="rock" class="choice">Rock</button>
      </div>
      <div id="result"></div>
      <div id="counter">
        Wins: <span id="wins">0</span>
        Losses: <span id="losses">0</span>
      </div>
      <div id="history-container">
        <h2>History</h2>
        <div id="history"></div>
      </div>
      <div id="loading">Loading...</div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="game.js"></script>
  </body>
</html>
